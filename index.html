<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar Párrafo con jQuery</title>
    <!-- Incluir Google Fonts (Caveat) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap">
    <!-- Incluir archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir jQuery desde CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluir el archivo externo script.js -->
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Párrafo con id="parrafo" -->
        <p id="parrafo">Este es un párrafo que se ocultará al hacer clic en el botón.</p>
        
        <!-- Botón con id="ocultar-btn" -->
        <button id="ocultar-btn">Ocultar Párrafo</button>
    </div>
</body>
</html>
